<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" width="350" height="200">
        <h1>Question Paper Generator</h1>
        <div class="form-group">
            <form action="paper.php" method="post">
            <label for="marks">Select Marks:</label>
            <select id="marks" name="marks">
                <option value="30">30 Marks</option>
                <option value="70">70 Marks</option>
            </select>
            <br><br>
            <label for="difficulty">Select Difficulty Level:</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <br><br>
            <input type="submit" name="generate" value="Generate Question Paper">
        </form>
        </div>
    </div>
    <p>NOTE:30 marks paper would be based on first two units and 70 marks paper would be based on last 4 units.</p>
</body>
</html>
